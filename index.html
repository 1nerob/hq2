  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: black;
      overflow: hidden;
    }

    .slideshow {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      animation: fade 18s infinite;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide:nth-child(1) {
      background-image: url("https://i.imgur.com/8D8s7Eb.jpeg");
      animation-delay: 0s;
    }

    .slide:nth-child(2) {
      background-image: url("https://i.imgur.com/JkH0rZ8.jpeg");
      animation-delay: 6s;
    }

    .slide:nth-child(3) {
      background-image: url("https://i.imgur.com/FHc9LDY.jpeg");
      animation-delay: 12s;
    }

    @keyframes fade {
      0%, 100% { opacity: 0; }
      10%, 30% { opacity: 1; }
      33%, 100% { opacity: 0; }
    }

    .glassbox {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      padding: 25px 35px;
      border-radius: 20px;
      color: #fff;
      text-align: center;
      box-shadow: 0 0 30px rgba(255,255,255,0.15);
      animation: pop 1s ease;
    }

    .glassbox h1 {
      font-size: 2em;
      color: #ff5f9e;
      text-shadow: 0 0 8px #ff5f9e;
      margin-bottom: 10px;
    }

    .glassbox p {
      font-size: 1em;
      line-height: 1.5;
    }

    @keyframes pop {
      0% {
        transform: translateX(-50%) scale(0.8);
        opacity: 0;
      }
      100% {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      .glassbox {
        width: 90%;
        padding: 20px;
      }
      .glassbox h1 {
        font-size: 1.5em;
      }
      .glassbox p {
        font-size: 0.9em;
      }
    }
  </style>
</head>
